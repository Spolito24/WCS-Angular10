          <img src="{{cocktail.image}}" alt="picture of a {{cocktail.name}}">
          <div class="card-body">
            <p class="card-text text-center text-success fs-3">{{cocktail.name}} / {{cocktail.price}} â‚¬</p>
            <div class="d-flex justify-content-center">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
